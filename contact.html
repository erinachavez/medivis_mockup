<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact | Medivis</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="media/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
  </head>

  <body class="preload">
    <!-- Navbar -->
    <nav class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <h1 class="logo">
          <a href="/">Medivis</a>
        </h1>

        <h5 class="important-link">
          <a href="/">SurgicalAR</a>
        </h5>
        <h5 class="important-link">
          <a href="anatomyx.html">AnatomyX</a>
        </h5>
        <h5 class="important-link">
          <a href="about.html">About</a>
        </h5>
      </div>

      <button class="important-btn" onclick="location.href='contact.html'">
        <h5>Contact</h5>
      </button>
    </nav>

    <div class="section container-fluid">
      <div class="row no-gutters">
        <div class="col-6 offset-3">
          <h2 class="underline fast position-relative lg-margin-bottom">Contact Us to Learn More</h2>

          <form>
            <div class="d-flex margin-bottom">
              <div class="w-100 pad-right">
                <input type="text" placeholder="First Name">
              </div>
              <div class="w-100 pad-left">
                <input type="text" placeholder="Last Name">
              </div>
            </div>

            <div class="d-flex margin-bottom">
              <div class="w-100 pad-right">
                <input type="text" placeholder="Institution">
              </div>
              <div class="w-100 pad-left">
                <input type="text" placeholder="Job Title">
              </div>
            </div>

            <div class="d-flex margin-bottom">
              <div class="w-100 pad-right">
                <input type="email" placeholder="Email">
              </div>
              <div class="w-100 pad-left">
                <input type="tel" placeholder="Phone Number">
              </div>
            </div>

            <h5 class="sm-margin-bottom">Interested in (Check all that apply)</h5>
            <div class="d-flex align-items-center sm-margin-bottom">
              <input id="sugicalAR" class="sm-margin-right" type="checkbox">
              <label for="surgicalAR">Surgical AR</label>
            </div>
            <div class="d-flex align-items-center margin-bottom">
              <input id="anatomyX" class="sm-margin-right" type="checkbox">
              <label for="anatomyX">Anatomy X</label>
            </div>

            <textarea rows="8" placeholder="Message"></textarea>

            <button class="important-btn margin-top"><h5>Submit</h5></button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="d-flex justify-content-between">
      <div class="d-flex">
        <div class="sm-logo lg-margin-right">
          <h1 class="logo">M</h1>
        </div>

        <div class="lg-margin-right">
          <h6>Site Map</h6>
          <h5 class="important-link">
            <a href="/">SurgicalAR</a>
          </h5>
          <h5 class="important-link">
            <a href="anatomyx.html">AnatomyX</a>
          </h5>
          <h5 class="important-link">
            <a href="about.html">About</a>
          </h5>
          <h5 class="important-link">
            <a href="contact.html">Contact</a>
          </h5>
        </div>

        <div>
          <h6>Sign In</h6>
          <h5 class="important-link">
            <a href="https://www.surgicalar.com/" target="_blank">SurgicalAR</a>
          </h5>
          <h5 class="important-link">
            <a href="https://www.anatomyx.com/" target="_blank">AnatomyX</a>
          </h5>
        </div>
      </div>

      <div class="d-flex align-items-end">
        <h6 class="text-right margin-none">
          &copy; 2020 Medivis
          <br>
          All rights reserved.
        </h6>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="site.js"></script>
  </body>
</html>
